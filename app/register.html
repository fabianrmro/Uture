<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>

</style>

<body>

    <form>
        <label for="name"> Name </label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="surname">Surname</label>
        <input type="text" id="surname" name="surname" placeholder="Surname">

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Username">

        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" placeholder="E-Mail">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="paswordRepeat">Password Repeat</label>
        <input type="password" id="passwordRepeat" name="paswordRepeat" placeholder="Repeat Password">

        <button type="submit">Register</button>
    </form>

    <a href="login.html">Login</a>

    <script>

        var EMAIL_REGEX = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/

        var form = document.querySelector('form')

        form.onsubmit = function (event) {
            event.preventDefault()

            var nameInput = document.getElementById('name')
            var surnameInput = document.getElementById('surname')
            var usernameInput = document.getElementById('username')
            var emailInput = document.getElementById('email')
            var passwordInput = document.getElementById('password')
            var passwordRepeatInput = document.getElementById('passwordRepeat')

            var name = nameInput.value
            var surname = surnameInput.value
            var username = usernameInput.value
            var email = emailInput.value
            var password = passwordInput.value
            var passwordRepeat = passwordRepeatInput.value

            try {
                registerUser(name, surname, username, email, password, passwordRepeat)

                alert('user successfully registered')

                location.href = 'login.html'
            } catch (error) {
                alert(error.message)
            }
        }

    </script>

    <script>
        function registerUser(name, surname, username, email, password, passwordRepeat) {

            if (name.trim() === '' || name.lenght < 2)
                throw new error('invalid name')
            if (surname.trim() === '' || surname.lenght < 2)
                throw new error('ivalid surname')
            if (username.trim() === '' || username.lenght < 2)
                throw new error('invalid username')
            if (!EMAIL_REGEX.test(email))
                throw new error('invalid email')
            if (password.trim() === '')
                throw new error('invalid password')
            if (password.trim() !== passwordRepeat)
                throw new error('password do not match ')

            var users = localStorage.users !== undefined ? JSON.parse(localStorage.users) : []

            var user = users.find(function (user) {
                return user.email === email || user.username === username
            })

            if (user !== undefined)
                throw new error('user already exists')

            if (password !== password)
                throw new error('password do not match')

            user = {
                name: name,
                surname: surname,
                username: username,
                email: email,
                password: password
            }

            users.push(user)

            localStorage.users = JSON.stringify(users)

        }
    </script>

</body>

</html>
